<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINAFLIX TV - Video Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --dark: #000000;
            --darker: #111111;
            --light: #ffffff;
            --gray: #666666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--light);
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            background: var(--darker);
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid #222;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .upload-section, .videos-section {
            margin-bottom: 40px;
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .upload-form {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }
        
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .file-input-wrapper {
            border: 2px dashed #444;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-wrapper:hover {
            border-color: var(--primary);
            background: rgba(229, 9, 20, 0.05);
        }
        
        .file-input-wrapper i {
            font-size: 48px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .file-input-wrapper span {
            display: block;
            color: #999;
            font-size: 14px;
        }
        
        .file-input {
            display: none;
        }
        
        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .upload-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            width: 100%;
            justify-content: center;
        }
        
        .upload-btn:hover {
            background: #b20710;
        }
        
        .upload-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #999;
            font-size: 12px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        .alert-warning {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid #ff9800;
            color: #ff9800;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .video-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .video-thumbnail {
            height: 180px;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .video-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }
        
        .video-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-play {
            background: var(--primary);
            color: white;
            flex: 1;
        }
        
        .btn-play:hover {
            background: #b20710;
        }
        
        .btn-delete {
            background: #333;
            color: #ccc;
        }
        
        .btn-delete:hover {
            background: #dc3545;
            color: white;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .status-active {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        
        .status-processing {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-tv"></i>
            <span>KINAFLIX TV - Video Management</span>
        </div>
        <div class="server-status">
            <span class="status-indicator status-active">
                <i class="fas fa-circle"></i>
                <span id="serverStatus">Connected</span>
            </span>
        </div>
    </div>
    
    <div class="container">
        <!-- Alerts -->
        <div id="alertSuccess" class="alert alert-success">
            <i class="fas fa-check-circle"></i> 
            <span id="alertSuccessText"></span>
        </div>
        
        <div id="alertError" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> 
            <span id="alertErrorText"></span>
        </div>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Video</h2>
            
            <div class="upload-form">
                <div class="form-group">
                    <label for="videoTitle">Video Title *</label>
                    <input type="text" id="videoTitle" placeholder="Enter video title" required>
                </div>
                
                <div class="form-group">
                    <label for="videoDescription">Description</label>
                    <textarea id="videoDescription" placeholder="Enter video description"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Select Video File</label>
                    <div class="file-input-wrapper" onclick="document.getElementById('videoFile').click()">
                        <i class="fas fa-file-video"></i>
                        <span>Click to select video file</span>
                        <span style="font-size: 12px;">Max 5GB - MP4, WebM, MOV, AVI, MKV, OGG</span>
                    </div>
                    <input type="file" id="videoFile" class="file-input" accept="video/*" required>
                    
                    <div id="selectedFileInfo" class="selected-file" style="display: none;">
                        <span><i class="fas fa-video"></i> <span id="fileName"></span></span>
                        <span id="fileSize"></span>
                    </div>
                </div>
                
                <button id="uploadBtn" class="upload-btn" onclick="uploadVideo()" disabled>
                    <i class="fas fa-upload"></i> Upload Video
                </button>
                
                <!-- Progress Bar -->
                <div id="progressContainer" class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressPercent">0%</span>
                        <span id="progressStatus">Initializing...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Videos List -->
        <div class="videos-section">
            <h2><i class="fas fa-film"></i> Uploaded Videos</h2>
            <div id="videosGrid" class="videos-grid">
                <!-- Videos will be loaded here -->
                <div class="loading" style="text-align: center; padding: 40px; color: #666;">
                    <i class="fas fa-spinner fa-spin"></i> Loading videos...
                </div>
            </div>
        </div>
    </div>
    
    <!-- Video Player Modal -->
    <div id="playerModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: #111; border-radius: 10px; padding: 20px; max-width: 900px; width: 90%;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 id="modalTitle" style="color: white;"></h3>
                <button onclick="closePlayer()" style="background: none; border: none; color: #999; font-size: 24px; cursor: pointer;">Ã—</button>
            </div>
            <div id="playerContainer" style="width: 100%; aspect-ratio: 16/9; background: #000;"></div>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_BASE_URL = window.location.origin; // Same origin as backend
        let currentUpload = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkServerHealth();
            setupFileInput();
            loadVideos();
        });
        
        // File input handling
        function setupFileInput() {
            const fileInput = document.getElementById('videoFile');
            const uploadBtn = document.getElementById('uploadBtn');
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const file = this.files[0];
                    const fileName = file.name;
                    const fileSize = formatFileSize(file.size);
                    
                    document.getElementById('fileName').textContent = fileName;
                    document.getElementById('fileSize').textContent = fileSize;
                    document.getElementById('selectedFileInfo').style.display = 'flex';
                    
                    // Auto-fill title if empty
                    if (!document.getElementById('videoTitle').value) {
                        document.getElementById('videoTitle').value = fileName.replace(/\.[^/.]+$/, "");
                    }
                    
                    uploadBtn.disabled = false;
                } else {
                    document.getElementById('selectedFileInfo').style.display = 'none';
                    uploadBtn.disabled = true;
                }
            });
        }
        
        // Upload video to backend
        async function uploadVideo() {
            const fileInput = document.getElementById('videoFile');
            const titleInput = document.getElementById('videoTitle');
            const descriptionInput = document.getElementById('videoDescription');
            
            if (!fileInput.files.length) {
                showError('Please select a video file');
                return;
            }
            
            if (!titleInput.value.trim()) {
                showError('Please enter a video title');
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            
            formData.append('video', file);
            formData.append('title', titleInput.value);
            formData.append('description', descriptionInput.value);
            
            // Show progress
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const progressStatus = document.getElementById('progressStatus');
            const uploadBtn = document.getElementById('uploadBtn');
            
            progressContainer.style.display = 'block';
            uploadBtn.disabled = true;
            
            // Simulate progress (real progress would use XMLHttpRequest for upload events)
            let progress = 0;
            const progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += 10;
                    progressFill.style.width = `${progress}%`;
                    progressPercent.textContent = `${progress}%`;
                    progressStatus.textContent = 'Uploading...';
                }
            }, 500);
            
            try {
                // Make request to backend (NOT directly to Bunny)
                const response = await fetch(`${API_BASE_URL}/api/upload/video`, {
                    method: 'POST',
                    body: formData
                    // Note: Don't set Content-Type header for FormData
                });
                
                clearInterval(progressInterval);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Upload failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Update progress to 100%
                progressFill.style.width = '100%';
                progressPercent.textContent = '100%';
                progressStatus.textContent = 'Processing complete';
                
                // Show success message
                showSuccess(`Video uploaded successfully: ${result.video.title}`);
                
                // Reset form
                fileInput.value = '';
                titleInput.value = '';
                descriptionInput.value = '';
                document.getElementById('selectedFileInfo').style.display = 'none';
                uploadBtn.disabled = true;
                
                // Reload videos list
                loadVideos();
                
                // Hide progress after delay
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                    progressPercent.textContent = '0%';
                    uploadBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                clearInterval(progressInterval);
                showError(`Upload failed: ${error.message}`);
                uploadBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        }
        
        // Load videos list
        async function loadVideos() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/videos`);
                
                if (!response.ok) {
                    throw new Error('Failed to load videos');
                }
                
                const data = await response.json();
                renderVideos(data.videos || []);
                
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videosGrid').innerHTML = `
                    <div class="alert-error" style="grid-column: 1/-1; padding: 20px; text-align: center;">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load videos: ${error.message}
                    </div>
                `;
            }
        }
        
        // Render videos grid
        function renderVideos(videos) {
            const grid = document.getElementById('videosGrid');
            
            if (videos.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-film" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>No videos uploaded yet</p>
                        <p style="font-size: 14px;">Upload your first video using the form above</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = videos.map(video => `
                <div class="video-card" data-id="${video.id}">
                    <div class="video-thumbnail">
                        <img src="https://${video.bunny_guid}.cdn.bunny.net/thumbnail.jpg" 
                             alt="${video.title}" 
                             onerror="this.src='https://via.placeholder.com/300x180/333/666?text=No+Thumbnail'">
                        <div class="video-duration">${formatDuration(video.duration)}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title" title="${video.title}">${video.title}</div>
                        <div class="video-meta">
                            <div><i class="fas fa-calendar"></i> ${formatDate(video.upload_date)}</div>
                            <div><i class="fas fa-expand"></i> ${video.resolution || 'Unknown'}</div>
                            <div><i class="fas fa-database"></i> ${formatFileSize(video.file_size)}</div>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-play" onclick="playVideo('${video.bunny_guid}', '${video.title}')">
                                <i class="fas fa-play"></i> Play
                            </button>
                            <button class="btn btn-delete" onclick="deleteVideo('${video.id}', '${video.title}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Play video using Bunny Stream iframe
        function playVideo(bunnyGuid, title) {
            const modal = document.getElementById('playerModal');
            const container = document.getElementById('playerContainer');
            const titleEl = document.getElementById('modalTitle');
            
            titleEl.textContent = title;
            
            // Create Bunny Stream iframe
            container.innerHTML = `
                <iframe 
                    src="https://iframe.mediadelivery.net/embed/${bunnyGuid.split('-')[0]}/${bunnyGuid}?autoplay=true"
                    style="border: none; width: 100%; height: 100%;"
                    allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
                    allowfullscreen="true">
                </iframe>
            `;
            
            modal.style.display = 'flex';
        }
        
        function closePlayer() {
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('playerContainer').innerHTML = '';
        }
        
        // Delete video
        async function deleteVideo(videoId, videoTitle) {
            if (!confirm(`Are you sure you want to delete "${videoTitle}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/video/${videoId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Delete failed');
                }
                
                const result = await response.json();
                
                showSuccess(`Video deleted: ${videoTitle}`);
                loadVideos();
                
            } catch (error) {
                showError(`Failed to delete video: ${error.message}`);
            }
        }
        
        // Check server health
        async function checkServerHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    document.getElementById('serverStatus').textContent = 'Connected';
                }
            } catch (error) {
                document.getElementById('serverStatus').textContent = 'Disconnected';
            }
        }
        
        // Alert helpers
        function showSuccess(message) {
            const alert = document.getElementById('alertSuccess');
            document.getElementById('alertSuccessText').textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function showError(message) {
            const alert = document.getElementById('alertError');
            document.getElementById('alertErrorText').textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Utility functions
        function formatFileSize(bytes) {
            if (!bytes) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
    </script>
</body>
</html>
